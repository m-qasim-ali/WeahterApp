<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Container starts -->

    <div class="container mx-auto my-5 px-5 lg:px-20">
      <!-- alert box -->
      <div
        id="alert"
        class="flex p-4 mb-4 text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400"
        role="alert"
      >
        <svg
          aria-hidden="true"
          class="flex-shrink-0 w-5 h-5"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
            clip-rule="evenodd"
          ></path>
        </svg>
        <span class="sr-only">Info</span>
        <div class="ml-3 text-sm font-medium" id="alert-data"></div>
        <button
          type="button"
          class="ml-auto -mx-1.5 -my-1.5 bg-green-50 text-green-500 rounded-lg focus:ring-2 focus:ring-green-400 p-1.5 hover:bg-green-200 inline-flex h-8 w-8 dark:bg-gray-800 dark:text-green-400 dark:hover:bg-gray-700"
          data-dismiss-target="#alert-3"
          aria-label="Close"
          id="alert-close"
        >
          <span class="sr-only">Close</span>
          <svg
            aria-hidden="true"
            class="w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>
      <!-- Header start -->
      <div class="grid grid-cols-12 gap-4" id="main">
        <div
          class="col-span-full lg:col-span-2 logo_box rounded-lg order-1 lg:order-1"
        >
          <span class="logo_box-text">Weather</span>
          <img class="logo_box-icon" src="./img/favicon-light.ico" alt="" />
        </div>
        <div class="col-span-9 lg:col-span-8 order-2 lg:order-2">
          <form id="weather-form">
            <div class="relative">
              <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                <svg
                  aria-hidden="true"
                  class="search-icon"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  ></path>
                </svg>
              </div>
              <input
                type="text"
                id="search-input"
                class="block w-full rounded-lg search-field"
                placeholder="Islamabad"
                required
              />
            </div>
          </form>
        </div>
        <div class="col-span-3 lg:col-span-2 order-3 lg:order-3">
          <div class="theme-icon--button rounded-lg" id="theme-box">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              class="theme-icon"
              stroke="currentColor"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M17 12C17 14.7614 14.7614 17 12 17C9.23858 17 7 14.7614 7 12C7 9.23858 9.23858 7 12 7C14.7614 7 17 9.23858 17 12Z"
                stroke-width="1.5"
              ></path>

              <path
                d="M18.3117 5.68834L18.4286 5.57143M5.57144 18.4286L5.68832 18.3117M12 3.07394V3M12 21V20.9261M3.07394 12H3M21 12H20.9261M5.68831 5.68834L5.5714 5.57143M18.4286 18.4286L18.3117 18.3117"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </div>
        </div>
      </div>

      <!-- Header end -->

      <!-- Today overview start -->
      <div class="header my-10">Today Overview</div>

      <div class="grid grid-cols-12 gap-4">
        <div
          class="col-span-12 main-card row-span-3 sm:col-span-6 xl:col-span-3 flex weather_card rounded-lg p-7 flex-col justify-between order-1"
        >
          <div class="today-weather-icon card-icon self-center">
            <img
              id="today-weather-icon"
              class="white-icon"
              src="./img/animated/01d.svg"
              alt=""
            />
          </div>

          <div class="current-weather-temperature">15.5Â°C</div>
          <div class="current-weather-description">Clear Sky</div>
          <div class="divider"></div>
          <div class="current-location-container flex gap-2">
            <svg
              class="current-location-icon"
              width="24"
              height="24"
              stroke="currentColor"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M20 11.1755C20 15.6907 16.4183 21 12 21C7.58172 21 4 15.6907 4 11.1755C4 6.66029 7.58172 3 12 3C16.4183 3 20 6.66029 20 11.1755Z"
                stroke-width="1.5"
              ></path>
              <path
                d="M9.5 10.5C9.5 9.11929 10.6193 8 12 8C13.3807 8 14.5 9.11929 14.5 10.5C14.5 11.8807 13.3807 13 12 13C10.6193 13 9.5 11.8807 9.5 10.5Z"
                stroke-width="1.5"
              ></path>
            </svg>
            <div class="current-location">Islamabad</div>
          </div>

          <div class="current-date-container flex gap-2 mt-5 sm:mt-0">
            <svg
              width="24"
              height="24"
              stroke="currentColor"
              viewBox="0 0 24 24"
              fill="none"
              class="current-date-icon"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M3.83327 15.2485L4.56432 15.0809L3.83327 15.2485ZM3.83327 9.35323L4.56432 9.52078L3.83327 9.35323ZM20.1667 9.35323L19.4357 9.52079L20.1667 9.35323ZM20.1667 15.2485L19.4357 15.0809L20.1667 15.2485ZM14.8801 20.6589L15.0552 21.3882L14.8801 20.6589ZM9.11986 20.6589L9.29493 19.9296L9.11986 20.6589ZM9.11985 3.94279L9.29493 4.67207L9.11985 3.94279ZM14.8801 3.94279L15.0552 3.21351L14.8801 3.94279ZM8.82008 3C8.82008 2.58579 8.48429 2.25 8.07008 2.25C7.65587 2.25 7.32008 2.58579 7.32008 3H8.82008ZM7.32008 5.51375C7.32008 5.92796 7.65587 6.26375 8.07008 6.26375C8.48429 6.26375 8.82008 5.92796 8.82008 5.51375H7.32008ZM16.6799 3C16.6799 2.58579 16.3441 2.25 15.9299 2.25C15.5157 2.25 15.1799 2.58579 15.1799 3H16.6799ZM15.1799 5.51375C15.1799 5.92796 15.5157 6.26375 15.9299 6.26375C16.3441 6.26375 16.6799 5.92796 16.6799 5.51375H15.1799ZM4.56432 15.0809C4.14523 13.2524 4.14523 11.3493 4.56432 9.52078L3.10223 9.18568C2.63259 11.2347 2.63259 13.367 3.10223 15.416L4.56432 15.0809ZM19.4357 9.52079C19.8548 11.3493 19.8548 13.2524 19.4357 15.0809L20.8978 15.416C21.3674 13.367 21.3674 11.2347 20.8978 9.18568L19.4357 9.52079ZM14.7051 19.9296C12.9258 20.3568 11.0742 20.3568 9.29493 19.9296L8.94478 21.3882C10.9542 21.8706 13.0458 21.8706 15.0552 21.3882L14.7051 19.9296ZM9.29493 4.67207C11.0742 4.24493 12.9258 4.24493 14.7051 4.67207L15.0552 3.21351C13.0458 2.73111 10.9542 2.73111 8.94478 3.21351L9.29493 4.67207ZM9.29493 19.9296C6.95607 19.3682 5.11769 17.4953 4.56432 15.0809L3.10223 15.416C3.77946 18.3708 6.03739 20.6902 8.94478 21.3882L9.29493 19.9296ZM15.0552 21.3882C17.9626 20.6902 20.2205 18.3708 20.8978 15.416L19.4357 15.0809C18.8823 17.4953 17.0439 19.3682 14.7051 19.9296L15.0552 21.3882ZM14.7051 4.67207C17.0439 5.23355 18.8823 7.10642 19.4357 9.52079L20.8978 9.18568C20.2205 6.23089 17.9626 3.91147 15.0552 3.21351L14.7051 4.67207ZM8.94478 3.21351C6.03739 3.91147 3.77946 6.23089 3.10223 9.18568L4.56432 9.52078C5.11769 7.10641 6.95607 5.23355 9.29493 4.67207L8.94478 3.21351ZM4.14016 9.02886H19.8598V7.52886H4.14016V9.02886ZM7.32008 3V5.51375H8.82008V3H7.32008ZM15.1799 3V5.51375H16.6799V3H15.1799Z"
              ></path>
              <path
                d="M13.4419 13.924C13.8469 13.636 14.0989 13.204 14.0989 12.619C14.0989 11.404 13.1629 10.774 12.0559 10.774C10.9489 10.774 10.0039 11.404 10.0039 12.619C10.0039 13.204 10.2649 13.636 10.6609 13.924C10.1119 14.257 9.79688 14.806 9.79688 15.445C9.79688 16.606 10.6519 17.326 12.0559 17.326C13.4509 17.326 14.3149 16.606 14.3149 15.445C14.3149 14.806 13.9999 14.257 13.4419 13.924ZM12.0559 11.944C12.5239 11.944 12.8659 12.214 12.8659 12.682C12.8659 13.141 12.5239 13.429 12.0559 13.429C11.5879 13.429 11.2459 13.141 11.2459 12.682C11.2459 12.214 11.5879 11.944 12.0559 11.944ZM12.0559 16.156C11.4619 16.156 11.0299 15.85 11.0299 15.283C11.0299 14.725 11.4619 14.419 12.0559 14.419C12.6499 14.419 13.0819 14.725 13.0819 15.283C13.0819 15.85 12.6499 16.156 12.0559 16.156Z"
              ></path>
            </svg>
            <div class="current-date">13 May Saturday</div>
          </div>
        </div>
        <div
          class="row-span-1 col-span-12 sm:col-span-6 xl:col-span-3 flex weather_card rounded-lg p-7 items-center order-2"
        >
          <div class="weather_card-icon card-icon">
            <img
              class="white-icon"
              src="./img/animated/wind-speed.svg"
              alt=""
            />
          </div>
          <div class="weather_card-details">
            <div class="weather_card-details--title">Wind Speed</div>
            <div class="weather_card-details--temp mt-2" id="wind-speed">
              20<span> Km/h</span>
            </div>
          </div>
        </div>
        <div
          class="row-span-1 col-span-12 sm:col-span-6 xl:col-span-3 flex weather_card rounded-lg p-7 items-center order-3"
        >
          <div class="weather_card-icon card-icon">
            <img class="white-icon" src="./img/animated/pressure.svg" alt="" />
          </div>
          <div class="weather_card-details">
            <div class="weather_card-details--title">Pressure</div>
            <div id="pressure" class="weather_card-details--temp mt-2">
              1022<span> hpa</span>
            </div>
          </div>
        </div>
        <div
          class="col-span-12 row-span-3 sm:col-span-6 xl:col-span-3 gap-4 weather_card rounded-lg p-7 flex flex-col justify-between order-8 sm:order-5 xl:order-4"
          id="hourly-forecast"
        ></div>
        <div
          class="row-span-1 col-span-12 sm:col-span-6 xl:col-span-3 flex weather_card rounded-lg p-7 items-center order:4 sm:order-4 xl:order-5"
        >
          <div class="weather_card-icon card-icon">
            <img class="white-icon" src="./img/animated/humidity.svg" alt="" />
          </div>
          <div class="weather_card-details">
            <div class="weather_card-details--title">Humidity</div>
            <div id="humidity" class="weather_card-details--temp mt-2">48%</div>
          </div>
        </div>
        <div
          class="row-span-1 col-span-12 sm:col-span-6 xl:col-span-3 flex weather_card rounded-lg p-7 items-center order-5 sm:order-6 xl:order-6"
        >
          <div class="weather_card-icon card-icon">
            <img
              class="white-icon"
              src="./img/animated/visibility.svg"
              alt=""
            />
          </div>
          <div class="weather_card-details">
            <div class="weather_card-details--title">Visibility</div>
            <div id="visibility" class="weather_card-details--temp mt-2">
              10 km
            </div>
          </div>
        </div>
        <div
          class="row-span-1 col-span-12 sm:col-span-6 xl:col-span-3 flex weather_card rounded-lg p-7 items-center order-6 sm:order-7 xl:order-7"
        >
          <div class="weather_card-icon card-icon">
            <img class="white-icon" src="./img/animated/sunrise.svg" alt="" />
          </div>
          <div class="weather_card-details">
            <div class="weather_card-details--title">Sunrise</div>
            <div id="sunrise" class="weather_card-details--temp mt-2">
              07:48
            </div>
          </div>
        </div>
        <div
          class="row-span-1 col-span-12 sm:col-span-6 xl:col-span-3 flex weather_card rounded-lg p-7 items-center order-7 sm:order-8 xl:order-8"
        >
          <div class="weather_card-icon card-icon">
            <img class="white-icon" src="./img/animated/sunset.svg" alt="" />
          </div>
          <div class="weather_card-details">
            <div class="weather_card-details--title">Sunset</div>
            <div id="sunset" class="weather_card-details--temp mt-2">22:12</div>
          </div>
        </div>
      </div>
      <!-- Today overview ends -->

      <!-- Week forecasting start -->
      <div class="header my-10">Next 5 Days</div>
      <div class="filter-container flex flex-wrap gap-4"></div>

      <div
        class="daily-weather-forecast container grid grid-cols-12 my-5 gap-4"
      >
        
      </div>
      <!-- Week forecasting ends -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
  </body>
</html>
